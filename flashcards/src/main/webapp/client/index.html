<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FlashCards</title>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<style type="text/css">
.active {
    background-color: orange;
}
</style>

</head>
<body> 

<div ng-app="myApp" ng-controller="flashCardsCtrl" id="ctrl" style="padding-bottom:30px"> 
<!-- Modal -->


	 <button ng-click="getAllUsers()" id="btn-newvideo" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Users</button> 
	<div class="row"">
		<div class="col-sm-2">ID</div>
		<div class="col-sm-2">Vorname</div>
		<div class="col-sm-2">Nachname</div>
		<div class="col-sm-2">Email</div>
		<div class="col-sm-2">Passwort</div>	
	</div>
	
	<div class="row" ng-repeat="user in users">
		<div class="col-sm-2">{{ user.id}}</div>
		<div class="col-sm-2">{{ user.firstName}}</div>
		<div class="col-sm-2">{{ user.lastName}}</div>
		<div class="col-sm-2">{{ user.login}}</div>
		<div class="col-sm-2">{{ user.password}}</div>	
	</div>
	
	<div class"row">
		<form novalidate name="userForm"  ng-submit="addNewUser()">
	    <div class="form-group">
	        <label>Vorname</label>
	        <input type="text" name="firstname" class="form-control" ng-model="firstname">
	    </div>
	    <div class="form-group">
	        <label>Nachname</label>
	        <input type="text" name="lastname" class="form-control" ng-model="lastname">
	    </div>
	    <div class="form-group">
	        <label>Email</label>
	        <input type="text" name="email" class="form-control" ng-model="email">
	    </div>
	    <div class="form-group">
	        <label>Passwort</label>
	        <input type="text" name="password" class="form-control" ng-model="password">
	    </div>
	    <button type="submit" class="btn btn-primary">Submit</button>
	    </form>
		
	</div>

		

</div>
<script src="js/app.js"></script>


</body>
</html>
