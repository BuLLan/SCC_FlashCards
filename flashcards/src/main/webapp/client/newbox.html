<!doctype html>
<html  ng-app="flashcardApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=100%" />
    <title>FlashCrads new Box</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style2.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.tagsinput.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="js/jquery.tagsinput.js"></script>
	<script src="js/app.js"></script>
  </head>

  <body  ng-controller="flashCardsCtrl as appController">
	 <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<img src="Logo.png" height="50px" /> <a class="navbar-brand"
					href="#">FlashCards</a>
			</div>
			<ul class="nav navbar-nav navbar-right" ng-show="currentUser">
				<li><a href="#">Home</a></li>
				<li class="active"><a href="myboxes.html">Boxen</a></li>
				<li><a href="#">Gruppen</a></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#">
					{{currentUser.firstName}} {{currentUser.lastName}}
					<icon class='glyphicon glyphicon-user'></icon>
							<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Details</a></li>
						<li><a href="#" ng-click="logout()">Log-Out</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
  <div id="wrapper">

        <!-- Sidebar -->
         <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li><a href="myboxes.html">Meine Boxen</a></li>
                <li><a href="allboxes.html">Alle Boxen</a></li>
                <li class="activ"><a href="newbox.html">Box anlegen</a></li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->
           <button id='menu-toggle' type="button" class="btn btn-circle"><i id='side' class="glyphicon glyphicon-chevron-left"></i></button>
		<script type="text/javascript">
			$(function() {
				$('#tags').tagsInput({
					width: 'auto',
				});
			});
		</script>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="loginbox col-lg-10 kachel">
                        <h1>Box erstellen</h1>
                        <hr/>
                        <form class="login"  ng-submit="addBox()">
                        <div class="col-lg-6 karte">
                            <div class="karteninfo">
                                <h3>Name</h3>
                                <input ng-model="request.title" type="text" placeholder="Name"/>
                                <h3>Beschreibung</h3>
                                <textarea ng-model="request.description"></textarea>
                                <h3>Ã–ffentlich</h3>
                                <input type="checkbox" ng-model="request.public">
                                <button type="submit">erstellen</button>
                            </div>
                        </div>
                        <div class="col-lg-6 karte">
                            <div class="karteninfo">
                            	<h3>Kategorie</h3>
                            	<select ng-model="request.categoryId" ng-options="category.id as category.title for category in categories"></select>
                                <h3>Tags</h3>
                                <input ng-model="request.tags" id="tags" type="text" class="tags" value="Tag" />
                            </div>
                        </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
     <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        
        if($('#side').hasClass('glyphicon-chevron-left')){
          $('#side').removeClass('glyphicon-chevron-left');
          $('#side').addClass('glyphicon-chevron-right');

        }
        else{
          $('#side').removeClass('glyphicon-chevron-right');
          $('#side').addClass('glyphicon-chevron-left');
        };
    });
	
	$(document).ready(function() {
        $('#tagbtn').click(function(){
			$.each(selectValues, function(key, value) {   
			   $('#tagSelect')
				   .append($("<div class='checkbox'><label><input type='checkbox' value=''>Informatik</label></div>")
							  .html($("tagfeld").val())); 
		  });
		});
    });
	
    </script>
  </body>
</html>
